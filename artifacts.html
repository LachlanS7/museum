 <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Digitisation of the World Museum</title>
</head>
<body>
  <div id="navbar">
    <ul id="navbar-list">
      <li><a class="navbar-link" href="index.html"><img id="logo" src="assets/icon.png"></a></li>
      <li><a class="navbar-link" href="index.html">Home</a></li>
      <li><a class="navbar-link" href="artifacts.html">Artifacts</a></li>
      <li><a class="navbar-link" href="about.html">About</a></li>
      <li><a class="navbar-link" href="contact.html">Contact</a></li>
    </ul> 
  </div>
  <div id="main">
    <h1 id="title">Artifacts</h1>
    <div id="container">
      <form>
        <label for="id">ID:</label>
        <input type="number" name="id" placeholder="Leave blank if unsure">
        <label for="keywords">Keyword(s):</label>
        <input type="text" name="keywords" placeholder="keyword(s)">
        <label for="3dmodel">3D Model:</label>
        <input type="checkbox" name="3dmodel"name="3dmodel">
        <label for="RTI">RTI:</label>
        <input type="checkbox" name="RTI"name="RTI">
        <input type="submit" class="button">
      </form>

      <div class="search">
      <table class="search-table" id="results">
        <tr>
          <th style="width: 5%;">ID</th>
          <th style="width: 128px;">Image</th>
          <th style="width: 55%; text-align: left;">Item Name and Description</th>
          <th style="width: 8%;">3D</th>
          <th style="width: 8%;">RTI</th>
        </tr>
      </table>
      </div>

    </div>
  </div>

  <script src="src.js"></script>

</body>
