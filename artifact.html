 <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Digitisation of the World Museum</title>
  <script src="stl_viewer.min.js"></script> 
</head>
<body>
  <div id="navbar">
    <ul id="navbar-list">
      <li><a class="navbar-link" href="index.html"><img id="logo" src="assets/icon.png"></a></li>
      <li><a class="navbar-link" href="index.html">Home</a></li>
      <li><a class="navbar-link" href="artifacts.html">Artifacts</a></li>
      <li><a class="navbar-link" href="about.html">About</a></li>
    </ul> 
  </div>
  <div class="outerContainer" style="margin: 2cm; gap: 1em;">
    <div class="column" style="min-width: 10cm;">
      <div id="images" style="min-width: 5cm; max-width: 10cm;">
        <div id="stl_cont" style="width: 100%; max-width: 12cm; display: none; position: relative;">
          <div id="loadingProgress" style="position: absolute; z-index: 99; color: red; left: 50%; top: 50%; transform: translate(-50%, -50%);">Loading 3D model</div>
        </div>
        <img id="image" src="" style="max-width: 100%; max-height: 100%; display: block;">
      </div>
    </div>
    <div class="column" style="width: 100%; max-width: 17.5cm; position: relative; padding-bottom: 1cm;">
      <h3 id="objectName"></h3>
      <div id="description"></div>
      <div style="position: absolute; right: 0; bottom: 0;">
        <button class="button" onclick="switchImage()">
          Prev Image
        </button>
        <button class="button" onclick="switchImage()">
          Next Image
        </button>
      </div>
    </div>
  </div>
  </div>

  <script src="artifact.js"></script>
